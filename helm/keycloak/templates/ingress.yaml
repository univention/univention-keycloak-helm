{{- if .Values.ingress.enabled -}}
---
apiVersion: "{{ include "common.capabilities.ingress.apiVersion" . }}"
kind: Ingress
metadata:
  name: "{{ include "common.names.fullname" . }}"
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.additionalLabels "context" . ) | nindent 4 }}
  annotations:
    {{- if .Values.ingress.certManager.enabled }}
    cert-manager.io/{{ .Values.ingress.certManager.issuerRef.kind | kebabcase }}: "{{ coalesce .Values.global.certManagerIssuer .Values.ingress.certManager.issuerRef.name }}"
    {{- end }}
    {{- include "nubus-common.annotations.entries" ( dict
      "values" ( list .Values.ingress.annotations .Values.additionalAnnotations )
      "context" . )
      | nindent 4 }}
spec:
  {{- if or .Values.ingress.ingressClassName .Values.global.ingressClass }}
  ingressClassName: {{ coalesce .Values.ingress.ingressClassName .Values.global.ingressClass | quote }}
  {{- end }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ include "keycloak.ingress.host" . | quote }}
      secretName: {{ include "keycloak.ingress.tls.secretName" . | quote }}
  {{- end }}
  rules:
    - host: {{ include "keycloak.ingress.host" . | quote }}
      http:
        paths:
          {{- range .Values.ingress.paths }}
          - pathType: {{ .pathType }}
            path: {{ .path }}
            {{- if .backend }}
            backend: {{- (toYaml .backend) | nindent 14 }}
            {{- else }}
            backend: {{- default (include "common.ingress.backend" (dict "serviceName" (printf "%s" (include "common.names.fullname" $)) "servicePort" "http" "context" $)) | nindent 14 }}
            {{- end }}
          {{- end }}
          # Proxy /univention/ paths to UMC gateway for meta.json, theme.css, etc.
          # This allows Keycloak's login page to fetch these resources without CORS.
          - pathType: "Prefix"
            path: "/univention/"
            backend: {{- include "common.ingress.backend" (dict "serviceName" .Values.ingress.umcGateway.serviceName "servicePort" .Values.ingress.umcGateway.servicePort "context" $) | nindent 14 }}
          - pathType: "Exact"
            path: "/favicon.ico"
            backend: {{- include "common.ingress.backend" (dict "serviceName" .Values.ingress.umcGateway.serviceName "servicePort" .Values.ingress.umcGateway.servicePort "context" $) | nindent 14 }}

...
{{- end }}
